    <main>
        <section id="contactme" class="form">
            <h2>Contact Me</h2>
            <form action="" method="post">
                
                <label for="name">Name:</label>
                <input type="text" id="name" required >
                &nbsp;
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                &nbsp;

                <label for="phonenum">Phone Number:</label>
                <input type="tel" id="phonenum" required>
                <br>
                <br>

                <label for="topic">Topic:</label>
                &nbsp;
                <select id="topic" name="topic">
                    
                    <option value="projectinquiry">Project Inquiry</option>

                    <option value="business">Business</option>

                    <option value="furtherinfo">Further Information</option>

                </select>
                <br>
                <br>

                <fieldset id="preferredcontact" name="preferredcontact">
                    <legend class="fontsize"> What method of contact do you prefer?</legend>
                    
                    <div>
                        <input type="radio" id="phonecall_pref" name="contact_choice"> Phone Call
                    </div>
                    
                    <div>
                        <input type="radio" id="text_pref" name="contact_choice"> Text
                    </div>

                    <div>
                        <input type="radio" id="email_pref" name="contact_choice"> Email
                    </div>
                </fieldset>
                <br>

                <label for="messagefield">Message:</label>
                <br>
                <textarea id="messagefield" name="message" required minlength="10"></textarea>
                <br>

                <input type="submit">
            </form>
        </section>
    </main>
